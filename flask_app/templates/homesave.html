<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDICE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-item">
                <h2>Temperatura Esterna</h2>
                <p>25°C</p> <!-- Valore di esempio -->
            </div>
            <div class="stat-item">
                <h2>Umidità Esterna</h2>
                <p>60%</p> <!-- Valore di esempio -->
            </div>
            <div class="stat-item">
                <h2>Temperatura Interna</h2>
                <p>22°C</p> <!-- Valore di esempio -->
            </div>
            <div class="stat-item">
                <h2>Umidità Interna</h2>
                <p>55%</p> <!-- Valore di esempio -->
            </div>
            <div class="stat-item">
                <h2>Umidità del Terreno</h2>
                <p>40%</p> <!-- Valore di esempio -->
            </div>
            <div class="stat-item">
                <h2>Livello d'Acqua del Serbatoio</h2>
                <p>75%</p> <!-- Valore di esempio -->
            </div>
        </div>
        
        <h1>Seleziona Interfaccia Desiderata</h1>
        <a href="/piante" class="button">PIANTE</a>
        <a href="/sensori" class="button">SENSORI</a>
        <a href="/storico" class="button">STORICO</a>
    </div>
</body>
</html>
